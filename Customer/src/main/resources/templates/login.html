<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Stylish Login Form Design | Smarteyeapps.com</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/fav.png">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    <div class="container-fluid bg-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-9 col-md-12 login-card">
                    <div class="row">
                        <div class="col-md-5 detail-part">
                            <h1>Awesome Login Page Design</h1>
                            <p>Please use your credentials to login.
                                If you are not a member, please register. </p>
                        </div>
                        <div class="col-md-7 logn-part">
                          <div class="row">
                              <div class="col-lg-10 col-md-12 mx-auto">
                                    <div class="form-cover" style="width: 100%;">
                                        <h2 class="font-weight-bold text-center">Login Here</h2>
                                        <div>
                                            <p th:if="${param.error}" class="alert alert-danger text-center">
                                                Invalid username or password
                                            </p>
                                        </div>
                                        <div>
                                            <p th:if="${param.logout}" class="alert alert-success text-center">
                                                You have been logged out
                                            </p>
                                        </div>
                                        <form th:action="@{/do-login}" method="post">
                                            <div class="mb-3" style="width: 100%;">
                                                <input class="form-control" style="width: 100%;" type="email" placeholder="Enter your email" name="username">
                                            </div>
                                            <div class="mb-3" style="width: 100%;">
                                                <input class="form-control" style="width: 100%;" type="password" placeholder="Password" name="password">
                                            </div>
                                            <div class="mb-3">
                                                <button type="submit" class="btn btn-outline-primary" style="width: 100%;">Login</button>
                                            </div>
                                            <div class="input-form">
                                                <p>Do You Already Have An Account ? <a th:href="@{/register}">Sign up now</a></p>
                                            </div>

                                        </form>

                                    </div>
                              </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="/assets/js/jquery-3.2.1.min.js"></script>
<script src="/assets/js/popper.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
</html>
