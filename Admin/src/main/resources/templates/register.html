<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head th:replace="fragment :: header">
    <title></title></head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <div th:if="${EmailError}">
                            <p class="alert alert-warning" th:text="${EmailError}"></p>
                        </div>
                        <div th:if="${PasswordError}">
                            <p class="alert alert-warning" th:text="${PasswordError}"></p>
                        </div>
                        <div th:if="${Errors}">
                            <p class="alert alert-warning" th:text="${Errors}"></p>
                        </div>
                        <div th:if="${Success}">
                            <p class="alert alert-warning" th:text="${Success}"></p>
                        </div>
                        <!--Form Register-->
                        <form class="user" action="/register-new" th:object="${adminDto}" method="post">
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{firstName}" type="text" class="form-control form-control-user"
                                           id="exampleFirstName"
                                           placeholder="First Name">
                                    <p class="alert alert-warning" th:if="${#fields.hasErrors('firstName')}"
                                       th:errors="*{firstName}"></p>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{lastName}" type="text" class="form-control form-control-user"
                                           id="exampleLastName"
                                           placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <input th:field="*{userName}" type="email" class="form-control form-control-user"
                                       id="exampleInputEmail"
                                       placeholder="Email Username">
                                <p class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></p>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input th:field="*{password}" type="password" class="form-control form-control-user"
                                           id="exampleInputPassword" placeholder="Password">
                                    <p class="alert alert-warning" th:if="${#fields.hasErrors('password')}"
                                       th:errors="*{password}"></p>
                                </div>
                                <div class="col-sm-6">
                                    <input th:field="*{repeatPassword}" type="password"
                                           class="form-control form-control-user"
                                           id="exampleRepeatPassword" placeholder="Repeat Password">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register Account
                            </button>
                            <hr>

                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" th:href="@{/forgot-password}" >Forgot Password?</a>
                        </div>
                        <div class="text-center">
                            <a class="small" th:href="@{/login}" >Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<th:block layout:fragment="script"></th:block>

</body>

</html>
