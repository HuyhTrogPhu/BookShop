<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head th:replace="fragment :: header">
    <title>Order Detail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="page-top">

<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragment::sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragment::topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid pr-5 pl-5">
                <div class="row">
                    <!--Information customer-->
                    <div class="col-3">
                        <img src="" alt="">
                        <h3>Name</h3>
                        <h3>Email</h3>
                        <h3>Address</h3>
                    </div>
                    <div class="col-9">
                        <!--Search between data-->
                        <form th:action="" method="post">
                            <div class="mt-3">
                                <label for="startDate">Start date</label>
                                <input type="date" id="startDate" name="startDate">
                            </div>
                            <div class="mt-3">
                                <label for="endDate">End date</label>
                                <input type="date" id="endDate" name="endDate">
                            </div>
                            <div class="mt-3">
                                <button type="submit">Search</button>
                            </div>
                        </form>

                        <!--List order-->
                        <h1>List order</h1>
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="scope">#</th>
                                <th class="scope">Order date</th>
                                <th class="scope">Total Item</th>
                                <th class="scope">Total Price</th>
                                <th class="scope">Tax</th>
                                <th class="scope">Grand total</th>
                                <th class="scope">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a href="">Detail</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragment::footer"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a th:replace="fragment::scroll" class="scroll-to-top rounded" href="#page-top"></a>

<!-- Logout Modal-->
<div th:replace="fragment::layoutModal"></div>

<div th:replace="fragment::script"></div>

</body>
</html>
